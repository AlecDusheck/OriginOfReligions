<div class="row">
  <div class="col-md-12">
    <ul class="stepper stepper-horizontal">
      <ng-container *ngFor="let religion of religions">
        <li [ngClass]="{completed: hasSeen(religion), warning: !hasSeen(religion)}">
          <a [routerLink]="'/' + religion">
            <span class="circle">{{ findIndex(religion) }}</span>
            <span class="label">{{ capitalize(religion) }}</span>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
